<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>

<body style="background-color:  #fff1e6;">
    <main>
        <div class="col-md-4 " style="margin: 3% 10%; ">
            <ul>
                <li {% if activePage=='home' %} class="active" {% endif %}><a href="/">home</a></li>
                <li {% if activePage=='about' %} class="active" {% endif %}><a href="/about">about</a></li>
                <li {% if activePage=='contact' %} class="active" {% endif %}><a href="/contact">contact</a></li>
            </ul>
            {% block body %} {% endblock %}
        </div>
        <script>
            window.addEventListener('load', () => {


                // var network = new ActiveXObject('WScript.Network');
                // var clientName = network.computerName;
                // console.log(clientName)

                // var network = new ActiveXObject('WScript.Network')
                // document.getElementById('ip').innerHTML = network.username
                // console.log(network)
                fetch('https://api.ipdata.co/?api-key=test')
                    .then(responce => responce.json())
                    .then(data => {
                        document.getElementById('ip').innerHTML = data.asn.route
                    })
            })
        </script>
    </main>
</body>

</html>
